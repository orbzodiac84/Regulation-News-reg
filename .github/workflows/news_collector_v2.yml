name: v2.0 News Collector (Beta)

on:
  schedule:
    # Run at minutes 13 and 43 to avoid high-traffic times (XX:00, XX:30)
    - cron: '13,43 * * * *'
  workflow_dispatch:

# Prevent multiple runs from overlapping
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  collect-and-analyze-v2:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Force kill if stuck for more than 20 mins
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Collector (v2 Environment)
      env:
        SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL_V2 }}
        SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY_V2 }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ENV_TYPE: v2
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python src/main.py
