name: News Collector

on:
  schedule:
    # Run every 2 hours from 22:00 UTC to 14:00 UTC (07:00 KST to 23:00 KST)
    # Cron: "Minute Hour Day Month Weekday" in UTC
    # 22(7), 0(9), 2(11), 4(13), 6(15), 8(17), 10(19), 12(21), 14(23)
    - cron: '0 22,0,2,4,6,8,10,12,14 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Collector Pipeline
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python src/main.py
